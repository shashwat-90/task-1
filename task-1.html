<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">BrandName</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Features</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gray-50 py-20">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Welcome to Our Website</h2>
      <p class="text-lg text-gray-600 mb-8">We help you build modern, fast, and responsive websites with ease.</p>
      <a href="#" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-700 transition">
        Get Started
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center">
      <p>&copy; 2025 BrandName. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
